<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Example</title>
</head>
<body>

    <h1 style="text-align:center;">My Video Page</h1>

    <!-- Video with poster, controls, and width -->
    <div style="text-align:center;">
        <video width="480" controls poster="https://m.media-amazon.com/images/I/71+38nv8GrL._AC_UF1000,1000_QL80_.jpg">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>This is a sample video showing a short Big Buck Bunny animation. The poster image appears before the video plays to give viewers a preview.</p>
    </div>

</body>
</html>
